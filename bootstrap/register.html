<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
</head>
<body class="mt-3">
    <form class="w-25 mx-auto border border-primary m-2 px-3 pb-2">
        <p class="text-center fs-4 fw-bold text-decoration-underline">Registration Form</p>
        <div class="mb-3">
           <label for="FullName" class="form-label">Full Name</label>
           <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" >
        </div>
        <div class="mb-3">
            <label for="ContactNo" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="ContactNo" placeholder="Enter Contact Number">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email address">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required pattern="[a-zA-Z0-9]{8}" placeholder="Enter password">
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
